<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    
    <title>Hangman</title>
  </head>
  <body>
    
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Argentine Soccer Hangman</h1>
            <p class="lead">Display your knowledge of Argentine soccer teams.</p>
            <div id="musicControls" class="text-left">
                    <button class="btn btn-warning btn-xs theme-button">
                      <span class="fa fa-music"></span> Play Theme!</button>
                    <button class="btn btn-dark btn-xs pause-button">
                      <span class="fa fa-pause"></span> Pause Song</button>
                </div>
            <hr class="my-4">

            <div class="row">

                <div class="col-2">
                    <p class="ml-4">Wins:</p>
                    <p class="ml-4">Losses:</p>
                </div>
                <div class="col-1">
                    <span id="winsID" class="badge badge-pill badge-success">0</span><p></p>
                    <span id="lossesID" class="badge badge-pill badge-danger">0</span>
                </div>
                <div class="col">
                    <div id="alertbox" class="alert alert-primary" role="alert">Guess which soccer team I've selected! Start now...</div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <img id="teamlogo" src="assets/images/afa.png" style="width:100%;">
                </div>

                <div class="col-9">

                    <div id="progressbar" class="row ml-1 mt-4 mb-4">
                    </div>

                    <br><br>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Letters already guessed
                            <span id="wordsmissed" class="badge badge-primary badge-pill"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Number of guesses remaining
                            <span id="guessremaining" class="badge badge-primary badge-pill"></span>
                        </li>
                    </ul>
                </div>
                
            </div>
        </div>
    </div>

    <!-- jQuery first, then my game's JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</body>
</html>
